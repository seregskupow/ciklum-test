<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./img/page_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

  </head>
  <body>
    <header>
      <div class="header-wrap">
        <h3>TODO APP</h3>
      </div>
    </header>
    <section>
      <div class="content-wrap">
        <div class="controlls-wrap">
          
          <input type="text" text="" placeholder="search by title..." />
          
        

          <select>
            <option value="all">all</option>
            <option value="open">open</option>
            <option value="done">done</option>
            <i class="fas fa-chevron-down"></i>
          </select>

          <select>
            <option value="all">all</option>
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
          </select>

          <button id="create-note">create</button>
          <button id="delete-all"><span style="line-height:1.5">clear all</span> <i class="fas fa-times"></i></button>
        </div>
        <div class="notes-wrap">
         
          <div class="notes animated fadeIn"></div>
          </div>
        </div>
      </div>
    </section>
   
      <div class="modal">
        <form action="">
          <div class="form-item">
          <label for="title">title</label>
          <input name="title" type="text" style="line-height: 2.6" required/>
        </div>
        <div class="form-item">
          <label for="description">description</label>
          <textarea name="description" id="" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-item">
          <label for="priority">priority</label>
          <select name="priority" id="modal-list">
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
          </select>
          </div>
            <div class="btn-group">
              <button id="close-modal">cancel</button>
              <button id="save">save</button>
            </div>
         
        </form>
      </div>
      <div class="modal-bcg"></div>
    </div>
    <footer>
      <div class="footer-wrap">
        <h3>MADE BY SERGEY SKUPOW</h3>
      </div>
    </footer>

    <!-- <script src="./js/app.js" type="module"></script> -->
  </body>
</html>
